plugins {
    id 'io.micronaut.build.internal.module'
}

dependencies {
    annotationProcessor mn.micronaut.graal
    annotationProcessor mn.micronaut.inject.java
    compileOnly 'org.glassfish.web:el-impl:2.2.1-b05'
    compileOnly mn.micronaut.router
    implementation 'org.hibernate:hibernate-validator:7.0.3.Final'
    implementation mn.micronaut.inject
    implementation mn.micronaut.validation
    runtimeOnly 'org.glassfish:javax.el:3.0.1-b12'
    testAnnotationProcessor mn.micronaut.inject.java
    testCompileOnly mn.micronaut.inject.groovy
}

micronautBuild {
    resolutionStrategy {
        force 'org.hibernate:hibernate-validator:7.0.3.Final'
    }
}
