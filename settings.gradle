pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '5.3.15'
}

rootProject.name = 'hibernate-validator-parent'

include 'hibernate-validator-bom'
include 'hibernate-validator'

micronautBuild {
    importMicronautCatalog()
}
